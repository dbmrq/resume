name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint build script
        run: shellcheck build.sh

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pandoc texlive-luatex texlive-latex-extra \
            texlive-fonts-recommended texlive-fonts-extra \
            jq

      - name: Install Inter variable font
        run: |
          mkdir -p ~/.local/share/fonts
          curl -L -o inter.zip "https://github.com/rsms/inter/releases/download/v4.1/Inter-4.1.zip"
          unzip -j inter.zip "Inter-4.1/Inter-VariableFont_opsz,wght.ttf" -d ~/.local/share/fonts/
          fc-cache -fv

      - name: Create contact-private.json from secrets
        env:
          CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL }}
          CONTACT_PHONE: ${{ secrets.CONTACT_PHONE }}
        run: |
          set +x
          RAW="$CONTACT_PHONE"
          FORMATTED="+${RAW:0:2} ${RAW:2:2} ${RAW:4:5}-${RAW:9:4}"
          cat > contact-private.json << EOF
          {
            "email": "$CONTACT_EMAIL",
            "phone": "$FORMATTED",
            "whatsapp": "https://wa.me/$RAW"
          }
          EOF
          echo "Contact info configured"

      - name: List available Inter fonts
        run: fc-list | grep -i inter || echo "No Inter fonts found"

      - name: Build PDF and HTML
        run: ./build.sh

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4