name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create contact-private.json from secrets
        env:
          CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL }}
          CONTACT_PHONE: ${{ secrets.CONTACT_PHONE }}
        run: |
          # Format phone: 5511976680011 -> +55 11 97668-0011
          RAW="$CONTACT_PHONE"
          FORMATTED="+${RAW:0:2} ${RAW:2:2} ${RAW:4:5}-${RAW:9:4}"
          cat > contact-private.json << EOF
          {
            "email": "$CONTACT_EMAIL",
            "phone": "$FORMATTED",
            "whatsapp": "https://wa.me/$RAW"
          }
          EOF

      - name: Build PDF and HTML
        run: ./build.sh

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

