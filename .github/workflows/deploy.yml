name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create contact-private.json from secrets
        run: |
          cat > contact-private.json << 'EOF'
          {
            "email": "${{ secrets.CONTACT_EMAIL }}",
            "phone": "${{ secrets.CONTACT_PHONE }}",
            "whatsapp": "${{ secrets.CONTACT_WHATSAPP }}"
          }
          EOF

      - name: Build PDF and HTML
        run: ./build.sh

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

