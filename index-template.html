<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daniel Marques â€” CV</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Keywords for ATS and search optimization (populated from cv.md frontmatter) -->
  <div id="keywords" aria-hidden="true" style="position:absolute;left:-9999px;top:-9999px;width:1px;height:1px;overflow:hidden;"></div>
  <div class="container">
    <header class="header">
      <nav class="header-icons">
        <a href="https://www.linkedin.com/in/danbmarques/" target="_blank" rel="noopener" class="header-icon" title="LinkedIn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
          </svg>
        </a>
        <a href="#" onclick="printPdf(); return false;" class="header-icon" title="Print">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 6 2 18 2 18 9"/>
            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/>
            <rect x="6" y="14" width="12" height="8"/>
          </svg>
        </a>
        <a href="cv.pdf" download class="header-icon" title="Download PDF">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
        </a>
      </nav>
    </header>
    <main id="content"></main>
  </div>
  <script>
    // Print the PDF version
    function printPdf() {
      const pdfUrl = 'cv.pdf';
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = pdfUrl;
      document.body.appendChild(iframe);
      iframe.onload = function() {
        iframe.contentWindow.print();
      };
    }

    // Obfuscated contact info (char codes) - defeats text scrapers and regex harvesters
    const _dc = function(a) { return a.map(function(c) { return String.fromCharCode(c); }).join(''); };
    const _ct = {
      e: {{EMAIL_CODES}},
      p: {{PHONE_CODES}},
      w: {{WHATSAPP_CODES}}
    };

    fetch('cv.md')
      .then(response => response.text())
      .then(text => {
        // Parse YAML frontmatter
        const fmMatch = text.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)$/);
        if (!fmMatch) return;

        const frontmatter = fmMatch[1];
        const body = fmMatch[2];

        // Simple YAML parsing for our structure
        const name = frontmatter.match(/^name:\s*(.+)$/m)?.[1] || '';
        const title = frontmatter.match(/^title:\s*(.+)$/m)?.[1] || '';
        const contactMatch = frontmatter.match(/contact:\n((?:\s+-\s*.+\n?)+)/);
        let contactLines = contactMatch
          ? contactMatch[1].match(/-\s*"?(.+?)"?\s*$/gm)
              .map(l => l.replace(/^-\s*"?|"?\s*$/g, ''))
              .filter(l => !l.includes('{{'))  // Skip placeholder lines
              .map(l => marked.parseInline(l))
              .join('<br>')
          : '';

        // Inject obfuscated contact info (decoded at runtime)
        const email = _dc(_ct.e);
        const phone = _dc(_ct.p);
        const waUrl = _dc(_ct.w);
        const obfuscatedContact = '<a href="mai' + 'lto:' + email + '">' + email + '</a><br>' +
                                  '<a href="' + waUrl + '">' + phone + '</a>';
        // Insert after location line
        const lines = contactLines.split('<br>');
        lines.splice(1, 0, obfuscatedContact);
        contactLines = lines.join('<br>');

        // Parse keywords (lines starting with "  - " after "keywords:")
        const keywordsMatch = frontmatter.match(/keywords:\n((?:\s+(?:#.*\n|\s*-\s*.+\n?))+)/);
        const keywords = keywordsMatch
          ? keywordsMatch[1]
              .split('\n')
              .filter(l => l.match(/^\s+-\s/))
              .map(l => l.replace(/^\s+-\s*/, '').trim())
              .join(', ')
          : '';
        document.getElementById('keywords').textContent = keywords;

        document.getElementById('content').innerHTML = `
          <div class="hero">
            <h1 class="name">${name}</h1>
            <p class="title">${title}</p>
            <div class="contact">${contactLines}</div>
          </div>
          ${marked.parse(body)}
        `;
      });
  </script>
</body>
</html>
