<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daniel Marques â€” CV</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Keywords for ATS and search optimization (populated from cv.md frontmatter) -->
  <div id="keywords" aria-hidden="true" style="position:absolute;left:-9999px;top:-9999px;width:1px;height:1px;overflow:hidden;"></div>
  <div class="container">
    <header class="header">
      <a href="cv.pdf" download class="export-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        Export PDF
      </a>
    </header>
    <main id="content"></main>
  </div>
  <script>
    // Obfuscated contact info (char codes) - defeats text scrapers and regex harvesters
    const _dc = function(a) { return a.map(function(c) { return String.fromCharCode(c); }).join(''); };
    const _ct = {
      e: {{EMAIL_CODES}},
      p: {{PHONE_CODES}},
      w: {{WHATSAPP_CODES}}
    };

    fetch('cv.md')
      .then(response => response.text())
      .then(text => {
        // Parse YAML frontmatter
        const fmMatch = text.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)$/);
        if (!fmMatch) return;

        const frontmatter = fmMatch[1];
        const body = fmMatch[2];

        // Simple YAML parsing for our structure
        const name = frontmatter.match(/^name:\s*(.+)$/m)?.[1] || '';
        const title = frontmatter.match(/^title:\s*(.+)$/m)?.[1] || '';
        const contactMatch = frontmatter.match(/contact:\n((?:\s+-\s*.+\n?)+)/);
        let contactLines = contactMatch
          ? contactMatch[1].match(/-\s*"?(.+?)"?\s*$/gm)
              .map(l => l.replace(/^-\s*"?|"?\s*$/g, ''))
              .filter(l => !l.includes('{{'))  // Skip placeholder lines
              .map(l => marked.parseInline(l))
              .join('<br>')
          : '';

        // Inject obfuscated contact info (decoded at runtime)
        const email = _dc(_ct.e);
        const phone = _dc(_ct.p);
        const waUrl = _dc(_ct.w);
        const obfuscatedContact = '<a href="mai' + 'lto:' + email + '">' + email + '</a><br>' +
                                  '<a href="' + waUrl + '">' + phone + '</a>';
        // Insert after location line
        const lines = contactLines.split('<br>');
        lines.splice(1, 0, obfuscatedContact);
        contactLines = lines.join('<br>');

        // Parse keywords (lines starting with "  - " after "keywords:")
        const keywordsMatch = frontmatter.match(/keywords:\n((?:\s+(?:#.*\n|\s*-\s*.+\n?))+)/);
        const keywords = keywordsMatch
          ? keywordsMatch[1]
              .split('\n')
              .filter(l => l.match(/^\s+-\s/))
              .map(l => l.replace(/^\s+-\s*/, '').trim())
              .join(', ')
          : '';
        document.getElementById('keywords').textContent = keywords;

        document.getElementById('content').innerHTML = `
          <div class="hero">
            <h1 class="name">${name}</h1>
            <p class="title">${title}</p>
            <div class="contact">${contactLines}</div>
          </div>
          ${marked.parse(body)}
        `;
      });
  </script>
</body>
</html>
