  <script>
    // Print the PDF version
    function printPdf() {
      const pdfUrl = 'cv.pdf';
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = pdfUrl;
      document.body.appendChild(iframe);
      iframe.onload = function() {
        setTimeout(function() {
          iframe.contentWindow.print();
        }, 500);
      };
    }

    // Obfuscated contact info (char codes) - defeats text scrapers and regex harvesters
    const _dc = function(a) { return a.map(function(c) { return String.fromCharCode(c); }).join(''); };
    const _ct = {
      e: {{EMAIL_CODES}},
      p: {{PHONE_CODES}},
      w: {{WHATSAPP_CODES}}
    };

    fetch('cv.md')
      .then(response => response.text())
      .then(text => {
        // Parse YAML frontmatter
        const fmMatch = text.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)$/);
        if (!fmMatch) return;

        const frontmatter = fmMatch[1];
        const body = fmMatch[2];

        // Simple YAML parsing for our structure
        const name = frontmatter.match(/^name:\s*(.+)$/m)?.[1] || '';
        const title = frontmatter.match(/^title:\s*(.+)$/m)?.[1] || '';
        const contactMatch = frontmatter.match(/contact:\n((?:\s+-\s*.+\n?)+)/);
        let contactLines = contactMatch
          ? contactMatch[1].match(/-\s*"?(.+?)"?\s*$/gm)
              .map(l => l.replace(/^-\s*"?|"?\s*$/g, ''))
              .filter(l => !l.includes('{{'))  // Skip placeholder lines
              .map(l => marked.parseInline(l))
              .join('<br>')
          : '';

        // Inject obfuscated contact info (decoded at runtime)
        const email = _dc(_ct.e);
        const phone = _dc(_ct.p);
        const waUrl = _dc(_ct.w);
        const obfuscatedContact = '<a href="mai' + 'lto:' + email + '">' + email + '</a><br>' +
                                  '<a href="' + waUrl + '">' + phone + '</a>';

        // Set header icon hrefs
        document.getElementById('header-email').href = 'mai' + 'lto:' + email;
        document.getElementById('header-whatsapp').href = waUrl;
        // Insert after location line
        const lines = contactLines.split('<br>');
        lines.splice(1, 0, obfuscatedContact);
        contactLines = lines.join('<br>');

        document.getElementById('content').innerHTML = `
          <div class="hero">
            <h1 class="name">${name}</h1>
            <p class="title">${title}</p>
            <div class="contact">${contactLines}</div>
          </div>
          ${marked.parse(body)}
        `;
      });
  </script>
